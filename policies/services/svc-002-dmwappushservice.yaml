policyId: "svc-002"
version: "1.0.0"
name: "Disable WAP Push Message Routing Service"
category: Services
description: |
  Disables the dmwappushservice (Device Management Wireless Application Protocol).
  This service routes WAP Push messages and is used for OTA (over-the-air) device
  management. Not needed in most enterprise environments.
mechanism: Service
mechanismDetails:
  type: ServiceConfig
  serviceName: "dmwappushservice"
  displayName: "WAP Push Message Routing Service"
  startupType: "Disabled"
  stopService: true
supportStatus: Supported
riskLevel: Low
reversible: true
revertMechanism: "Set service to Manual (Triggered) and start if needed"
applicability:
  minBuild: 22000
  maxBuild: null
  supportedSkus:
    - "Enterprise"
    - "Pro"
    - "Home"
    - "Education"
  excludedSkus: []
  deviceRequirement: null
  deprecatedAsOfBuild: null
dependencies: []
knownBreakage:
  - scenario: "WAP Push messages will not be received"
    severity: Low
    details: "Rarely used outside mobile carrier scenarios"
  - scenario: "Some OTA device management may not work"
    severity: Low
    details: "Not typically used in Windows 11"
verificationCommand: "sc query dmwappushservice"
expectedOutput: "STATE: STOPPED, START_TYPE: DISABLED"
references:
  - "https://learn.microsoft.com/en-us/windows/privacy/manage-connections-from-windows-operating-system-components-to-microsoft-services"
tags:
  - "service"
  - "telemetry"
  - "privacy"
  - "low-risk"
notes: null
enabledByDefault: true
includedInProfiles:
  - "Balanced"
  - "Hardened"
  - "MaximumPrivacy"
