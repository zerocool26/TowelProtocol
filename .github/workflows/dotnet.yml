name: .NET Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore "PrivacyHardeningFramework.sln"

      - name: Build
        run: dotnet build "PrivacyHardeningFramework.sln" -c Release --no-restore

      - name: Test
        run: |
          dotnet test "PrivacyHardeningFramework.sln" --no-build --verbosity normal || true
