name: Release on Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore "PrivacyHardeningFramework.sln"

      - name: Build
        run: dotnet build "PrivacyHardeningFramework.sln" -c Release --no-restore

      - name: Package elevated helper
        shell: powershell
        run: pwsh -NoProfile -Command "& { .\scripts\package_elevated_helper.ps1 -Configuration Release }"

      - name: Optional code-sign (placeholder)
        if: ${{ secrets.CODE_SIGN_CERT }}
        run: |
          echo "Code-signing step would run here using secrets.CODE_SIGN_CERT and secrets.CODE_SIGN_PASSWORD"

      - name: Create draft release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            Automated draft release for ${{ github.ref_name }} generated by CI.

      - name: Upload elevated helper asset
        uses: softprops/action-upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/PrivacyHardeningElevated.zip
          asset_name: PrivacyHardeningElevated.zip
          asset_content_type: application/zip
